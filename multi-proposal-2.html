<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You üñ§</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b2f, #05050a);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    color: white;
}

/* Stars */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #ff6fae;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(-10vh); opacity: 1; }
}

/* Hearts */
.heart {
    position: absolute;
    width: 16px;
    height: 16px;
    background: #ff5fa2;
    transform: rotate(45deg);
    animation: floatUp 8s infinite;
    opacity: 0.6;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    background: #ff5fa2;
    border-radius: 50%;
}
.heart::before { top: -8px; left: 0; }
.heart::after { left: -8px; top: 0; }

/* UI */
#ui {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
    max-width: 600px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    color: #ff6fae;
    text-shadow: 0 0 30px #ff4d88;
}

p {
    font-size: 1.2rem;
    color: #ddd;
    margin-bottom: 30px;
}

input {
    padding: 12px;
    border-radius: 30px;
    border: none;
    width: 80%;
    font-size: 1rem;
    text-align: center;
}

.btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 14px 36px;
    border-radius: 40px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.next {
    background: linear-gradient(45deg, #ff4d88, #ff77aa);
    color: white;
}

.yes {
    background: linear-gradient(45deg, #ff6b6b, #ff9a9a);
    color: white;
}

.no {
    background: rgba(255,255,255,0.1);
    color: #bbb;
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
}

#love {
    display: none;
    font-family: 'Great Vibes', cursive;
    font-size: 5rem;
    color: #ffd1e8;
    text-shadow: 0 0 40px #ff4d88;
}

/* Music button */
#music {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.15);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_8b8d4c82b5.mp3" type="audio/mpeg">
</audio>
<button id="music">üéµ Music</button>

<script>
/* Stars */
for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(s);
}

/* Hearts */
for(let i=0;i<20;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
}
</script>

<div id="ui">
    <h1 id="title">Hey You...</h1>
    <p id="text">Before I begin‚Ä¶ what's your name?</p>

    <input id="nameInput" placeholder="Enter your name üíï">

    <div class="btn-group">
        <button class="next" id="nextBtn">Next ‚ú®</button>
    </div>

    <div class="btn-group" id="finalBtns" style="display:none;">
        <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>

    <div id="love">I Love You! ‚ù§Ô∏è</div>
</div>

<script>
const pages = [
    (n)=>["Hey "+n+"...", "There‚Äôs something I‚Äôve been meaning to say."],
    ()=>["You Mean So Much", "Every moment with you feels special."],
    ()=>["My Heart Knows", "Life feels brighter with you in it."],
    ()=>["So Tell Me...", "Will you be mine forever? üíñ"]
];

let page = -1;
let name = "";
const title = document.getElementById("title");
const text = document.getElementById("text");
const input = document.getElementById("nameInput");
const nextBtn = document.getElementById("nextBtn");
const finalBtns = document.getElementById("finalBtns");
const love = document.getElementById("love");

nextBtn.onclick = ()=>{
    if(page === -1){
        name = input.value || "My Love";
        input.style.display="none";
    }
    page++;
    const content = pages[page](name);
    title.textContent = content[0];
    text.textContent = content[1];

    if(page === pages.length-1){
        nextBtn.style.display="none";
        finalBtns.style.display="flex";
    }
};

document.getElementById("noBtn").onmouseover =
document.getElementById("noBtn").onclick = ()=>{
    const b=document.getElementById("noBtn");
    b.style.transform=`translate(${(Math.random()-0.5)*260}px, ${(Math.random()-0.5)*200}px)`;
};

document.getElementById("yesBtn").onclick = ()=>{
    title.style.display="none";
    text.style.display="none";
    finalBtns.style.display="none";
    love.style.display="block";
};

/* Music */
const music=document.getElementById("bgm");
document.getElementById("music").onclick=()=>{
    if(music.paused) music.play();
    else music.pause();
};
</script>

</body>
</html>
