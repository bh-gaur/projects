<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; }
        
        /* The 3D Background */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* The UI Overlay */
        #ui-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 600px;
            pointer-events: none; /* Let clicks pass through to canvas if needed, but we need buttons clickable */
        }

        /* Allow pointer events on specific UI elements */
        .interactive { pointer-events: auto; }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        #btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        #btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.8);
        }

        #btn-no {
            background: rgba(255,255,255,0.1);
            color: #aaa;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative; /* Needed for movement */
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Celebration Text */
        #success-msg {
            display: none;
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #ffd700;
            text-shadow: 0 0 30px #ffaa00;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1 id="main-text">My Dearest...</h1> 
        <p id="sub-text">You make my world colorful. Will you be mine?</p>
        
        <div class="btn-group" id="buttons">
            <button id="btn-yes" class="interactive">Yes!</button>
            <button id="btn-no" class="interactive">No</button>
        </div>

        <div id="success-msg">I Love You! ❤️</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const PARTICLE_COUNT = 6000;
        
        // --- Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Shaders (The Engine) ---
        const vertexShader = `
            uniform float uTime;
            uniform float uExpansion;
            attribute vec3 aRandom;
            varying vec2 vUv;
            
            void main() {
                vUv = uv;
                vec3 pos = position;
                
                // Heartbeat / Breathing Animation
                float beat = sin(uTime * 3.0) * 0.5 + 0.5; // 0 to 1
                float expansion = (uExpansion * 30.0 * aRandom.y) + (beat * 0.5);
                
                vec3 direction = normalize(pos);
                vec3 finalPos = pos + direction * expansion;

                // Gentle Rotation
                float angle = uTime * 0.1 * aRandom.z;
                float s = sin(angle);
                float c = cos(angle);
                mat2 rot = mat2(c, -s, s, c);
                finalPos.xy = rot * finalPos.xy;

                vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                gl_PointSize = (50.0 * aRandom.x + 30.0) * (1.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            uniform vec3 uColor;
            uniform float uShape; // 1.0 = Heart, 4.0 = Fireworks
            varying vec2 vUv;

            void main() {
                vec2 uv = gl_PointCoord * 2.0 - 1.0;
                float d = length(uv);
                float alpha = 0.0;
                
                // SHAPE LOGIC
                // Heart (uShape approx 1.0)
                if (abs(uShape - 1.0) < 0.1) {
                    float x = uv.x;
                    float y = uv.y + 0.3;
                    float val = pow(x*x + y*y - 1.0, 3.0) - x*x * pow(y, 3.0);
                    alpha = 1.0 - smoothstep(0.0, 0.1, val);
                    if(val > 0.0) alpha = 0.0;
                }
                // Fireworks (uShape approx 4.0)
                else {
                    float angle = atan(uv.y, uv.x);
                    float spikes = abs(cos(angle * 8.0));
                    alpha = 1.0 - smoothstep(spikes * 0.5, spikes * 0.6, d);
                }

                if (alpha < 0.01) discard;
                gl_FragColor = vec4(uColor, alpha);
            }
        `;

        // --- Particles ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const randoms = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            // Initial shape: Sphere (will get morphed by shader if needed, but we keep it simple here)
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = 8 + Math.random() * 4;

            positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = r * Math.cos(phi);

            randoms[i * 3] = Math.random();
            randoms[i * 3 + 1] = Math.random();
            randoms[i * 3 + 2] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 3));

        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uExpansion: { value: 0 },
                uShape: { value: 1.0 }, // Start as Heart
                uColor: { value: new THREE.Color(0xff0055) } // Deep Pink
            },
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // --- Logic & Interaction ---
        
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.015;
            
            // Slow rotation
            points.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        animate();

        // --- UI Interactions ---

        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const buttons = document.getElementById('buttons');
        const successMsg = document.getElementById('success-msg');

        // 1. "No" Button runs away
        btnNo.addEventListener('mouseover', () => {
            const x = (Math.random() - 0.5) * 300;
            const y = (Math.random() - 0.5) * 300;
            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        // Also handle click for mobile users (jump on touch)
        btnNo.addEventListener('click', (e) => {
            e.preventDefault(); // Don't actually click
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        });

        // 2. "Yes" Button Logic
        btnYes.addEventListener('click', () => {
            // Change Particles
            material.uniforms.uShape.value = 4.0; // Switch to Fireworks shape
            material.uniforms.uColor.value.setHex(0xffd700); // Gold Color
            
            // Animate Explosion (Expand uniform)
            let expansionSpeed = 0;
            const explode = setInterval(() => {
                expansionSpeed += 0.05;
                material.uniforms.uExpansion.value = expansionSpeed;
                if(expansionSpeed > 2.0) clearInterval(explode);
            }, 16);

            // Change UI
            mainText.style.display = 'none';
            subText.style.display = 'none';
            buttons.style.display = 'none';
            
            successMsg.style.display = 'block';
            successMsg.style.animation = 'fadeIn 2s forwards';
        });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
